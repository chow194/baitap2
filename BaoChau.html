<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng sản phẩm</title>
  <style>
    table, th, td {
      border: 3px solid rgb(116, 0, 0);
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Tên sản phẩm</th>
        <th>Giá sản phẩm</th>
        <th>Số lượng còn lại</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Áo thun nam</td>
        <td>100.000vnd</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Quần jean nữ</td>
        <td>200.000vnd</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Giày thể thao</td>
        <td>300.000vnd</td>
        <td>30</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Remark</td>
        <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
